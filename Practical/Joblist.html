<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

<h2 class="text-2xl font-bold mb-4">Job Listings</h2>

                <th class="py-3 px-4 uppercase font-semibold text-sm">Application Deadline</th>
            </tr>
        </thead>
        <tbody>
            <tr class="hover:bg-gray-100">
                <td class="py-3 px-4 border-b">Software Engineer</td>
                <td class="py-3 px-4 border-b">Tech Innovations</td>
                <td class="py-3 px-4 border-b">Phuntsholing</td>
                <td class="py-3 px-4 border-b">Nov 1, 2024</td>
            </tr>
            <tr class="hover:bg-gray-100">
                <td class="py-3 px-4 border-b">Data Analyst</td>
                <td class="py-3 px-4 border-b">Data Solutions</td>
                <td class="py-3 px-4 border-b">Thimphu</td>
                <td class="py-3 px-4 border-b">Oct 25, 2024</td>
            </tr>
            <tr class="hover:bg-gray-100">
                <td class="py-3 px-4 border-b">Marketing Specialist</td>
                <td class="py-3 px-4 border-b">Creative Corp</td>
                <td class="py-3 px-4 border-b">Samtse</td>
                <td class="py-3 px-4 border-b">Nov 15, 2024</td>
            </tr>
            <tr class="hover:bg-gray-100">
                <td class="py-3 px-4 border-b">Project Manager</td>
                <td class="py-3 px-4 border-b">Global Enterprises</td>
                <td class="py-3 px-4 border-b">Gasa</td>
                <td class="py-3 px-4 border-b">Oct 30, 2024</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
